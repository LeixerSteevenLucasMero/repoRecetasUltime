<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="demo-content container login-container">
        <div class="row mgAuto">
          <div class="card mt-4">
            <div class="login-form-1">
              <h5 class="card-title" style="text-align: center;;">Iniciar sesión</h5>
              <form id="signupForm">
                <div class="form-group mb-2">
                  <label for="email">Correo:</label>
                  <input
                    class="form-control"
                    placeholder="Correo"
                    name="loginEmail"
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    name="loginPassword"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>

                <div class="d-grid gap-2">
                  <input
                    type="submit"
                    class="btnSubmit"
                    value="Login"
                    onclick="login(event)"
                  />
                </div>
              </form>
            </div>
          </div>
          <p class="text-center mt-3">
            ¿No tienes una cuenta?
            <a href="/views/register.html">Registrarse</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: white !important;
      }
      .contenedor {
        overflow: hidden;
        position: relative;
        height: 100vh;
      }
      .demo-bg {
        opacity: 0.2;
        position: absolute;
        width: 100%;
        height: auto;
      }

      .demo-content {
        position: relative;
      }

      .login-container {
        margin-top: 10%;
        opacity: 1 !important;
      }
      .login-form-1 {
        border-radius: 5px;
        box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2),
          0 9px 26px 0 rgba(0, 0, 0, 0.19);
        padding: 5%;
        max-width: 400px;
        margin: 0 auto;
        background-color: white;
      }
      .login-form-1 h3 {
        text-align: center;
        color: #333;
      }
      .login-form-2 {
        border-radius: 5px;
        box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2),
          0 9px 26px 0 rgba(0, 0, 0, 0.19);
        padding: 5%;
        background: #0062cc;
      }
      .login-form-2 h3 {
        text-align: center;
        color: #fff;
      }
      .login-container form {
        padding: 10%;
      }
      .btnSubmit {
        border-radius: 1rem;
        padding: 1.5%;
        border: none;
        cursor: pointer;
        margin: 10px 0px;
      }
      .login-form-1 .btnSubmit {
        color: #fff;
        background-color: #0062cc;
      }
      .login-form-2 .btnSubmit {
        background-color: #fff;
        color: #0062cc;
      }
      .login-form-2 .ForgetPwd {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
      }
      .login-form-1 .ForgetPwd {
        color: #0062cc;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </body>
</html>
